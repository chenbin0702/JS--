<body>
    <script>
        function father(uname,age)
        {
            this.uname=uname;
            this.age=age
        }
        function son(uname,age)
        {
         father.call(this,uname,age)
         //关键
        }
        var son1=new son('陈斌',20);
        console.log(son1);
    </script>
</body>
