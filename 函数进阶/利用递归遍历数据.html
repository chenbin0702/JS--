    <script>
        var data=[{
            id:1,
            name:'家电',
            goods:[{
              id:11,
              name:'冰箱',
              goods:[{
                  id:111,
                  name:'美的冰箱',
              },{
                  id:112,
                  name:'海尔冰箱'
              }]
            },{
                id:12,
                name:'电视'
            }]
        },{
            id:2,
            name:'服装',
            goods:[{
                id:21,
                name:'短袖',
                goods:[{
                    id:211,
                    name:'耐克'
                },{
                    id:212,
                    name:'阿迪达斯'
                }]
            },{
                id:22,
                name:'外套'
            }]
        }]

        function getid(json,id)
        {
            var obj={};
            json.forEach(function(item){
               
                if(item.id==id)
                {
                    obj=item;
                }
                else if(item.goods&&item.goods.length>0)
                {
                    obj=getid(item.goods,id);
                }
               
            })
            return obj;
        }
        console.log(getid(data,211));
    </script>
