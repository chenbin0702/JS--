<body>
    <script>
        const sum=(...args)=>{
            let totol=0;
            args.forEach((item)=>{ 
               totol+=item;
            })
            return totol;
        }
        console.log( sum(10,20));//30
        console.log(sum(10,20,30));//60
        console.log(sum(10,20,30,40));//100
        let arr=[1,2,3];
        let arr1=[4,5,6];
        console.log(...arr);
        arr2=[...arr,...arr1];
        console.log(arr2);
        
    </script>
</body>
