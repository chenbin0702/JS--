<body>
    <script>
        var car=(function(){
            var start=13;//起步价
            var totol=0;//总价
            return{ 
                normal:function(n,flag){
                 if(n<=3)
                 {
                     totol=start;
                 }
                 else{
                     totol=start+(n-3)*3;
                 }
                 if(flag)
                 {
                     totol+=10;
                 }
                 return totol
            }
            }
        })()
        console.log( car.normal(3,true));
    </script>
</body>
